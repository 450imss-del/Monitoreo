<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centro de Monitoreo S√≠smico</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
body {
  margin: 0;
  background: black;
  color: #00ff9c;
  font-family: monospace;
}
header {
  padding: 10px;
  background: #001a0f;
  font-size: 24px;
  display: flex;
  justify-content: space-between;
}
#map {
  height: 80vh;
}
#panel {
  display: grid;
  grid-template-columns: 2fr 1fr;
}
#list {
  padding: 10px;
  border-left: 2px solid #00ff9c;
}
li {
  margin: 5px 0;
}
</style>
</head>
<body>

<header>
  <div>üõ∞Ô∏è Centro de Monitoreo S√≠smico M√©xico</div>
  <div id="clock"></div>
</header>

<div id="panel">
  <div id="map"></div>
  <div id="list">
    <h3>√öltimos sismos</h3>
    <ul id="eqList"></ul>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
let map = L.map("map").setView([19.4,-99.1],5);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

// Reloj
setInterval(()=> {
 document.getElementById("clock").innerText = new Date().toLocaleTimeString();
},1000);

// Sismos
async function loadEQ(){
 const res = await fetch("https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson");
 const data = await res.json();
 const list = document.getElementById("eqList");
 list.innerHTML="";

 data.features.slice(0,10).forEach(eq=>{
   const mag = eq.properties.mag;
   const place = eq.properties.place;
   const lat = eq.geometry.coordinates[1];
   const lon = eq.geometry.coordinates[0];

   if(lat<14||lat>33||lon<-118||lon>-86) return;

   L.circleMarker([lat,lon],{radius:mag*2,color:"red"}).addTo(map);

   const li=document.createElement("li");
   li.textContent=`M ${mag} - ${place}`;
   list.appendChild(li);
 });
}

loadEQ();
setInterval(loadEQ,60000);
</script>

</body>
</html>
