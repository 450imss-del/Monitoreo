<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>MONITOREO S√çSMICO TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- LEAFLET MAPA -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
body {
  margin: 0;
  background: #000;
  color: #0f0;
  font-family: Arial, sans-serif;
}

header {
  background: #111;
  padding: 10px;
  font-size: 22px;
  font-weight: bold;
  text-align: center;
  border-bottom: 2px solid red;
}

#panel {
  display: grid;
  grid-template-columns: 2fr 1fr;
  height: 90vh;
}

#map {
  height: 100%;
}

#info {
  padding: 15px;
  background: #050505;
  border-left: 2px solid red;
}

.card {
  background: #111;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #0f0;
  border-radius: 5px;
}

button {
  padding: 12px;
  font-size: 16px;
  background: red;
  border: none;
  color: white;
  width: 100%;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  background: #ff3333;
}

#ticker {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: red;
  color: white;
  font-size: 20px;
  padding: 5px;
  white-space: nowrap;
  overflow: hidden;
}

#ticker span {
  display: inline-block;
  padding-left: 100%;
  animation: scroll 15s linear infinite;
}

@keyframes scroll {
  from { transform: translateX(0); }
  to { transform: translateX(-100%); }
}

.alerta {
  color: red;
  font-size: 22px;
  font-weight: bold;
}
</style>
</head>

<body>

<header>üåé PANEL DE MONITOREO S√çSMICO ‚Äì MODO TV NOTICIAS</header>

<div id="panel">
  <div id="map"></div>

  <div id="info">
    <div class="card">
      <h3>üì° √öltimo Sismo</h3>
      <div id="datos"></div>
    </div>

    <div class="card">
      <h3>‚ö†Ô∏è Estado del Sistema</h3>
      <div id="estado">Activo en tiempo real</div>
    </div>

    <div class="card">
      <button onclick="simulacro()">üö® SIMULAR SISMO FUERTE</button>
    </div>
  </div>
</div>

<div id="ticker"><span id="tickerText">Cargando noticias s√≠smicas...</span></div>

<script>
// ================== API URLs ==================
const API = "https://monitoreo-api.onrender.com/api/sismo";
const SIM = "https://monitoreo-api.onrender.com/api/simulacro";
const TICKER = "https://monitoreo-api.onrender.com/api/ticker";

// ================== MAPA ==================
let map = L.map('map').setView([19.43, -99.13], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
let marker;

// ================== CARGAR SISMO ==================
async function cargarSismo() {
  let r = await fetch(API);
  let d = await r.json();

  mostrarDatos(d);
  ponerMarker(d);
  detectarAlerta(d);
}

// ================== MOSTRAR DATOS ==================
function mostrarDatos(d) {
  document.getElementById("datos").innerHTML = `
    Fuente: ${d.fuente}<br>
    Magnitud: <b>${d.magnitud}</b><br>
    Profundidad: ${d.profundidad} km<br>
    Hora UTC: ${d.hora}<br>
    Lat: ${d.lat}<br>
    Lon: ${d.lon}
  `;
}

// ================== MARKER MAPA ==================
function ponerMarker(d) {
  if (marker) map.removeLayer(marker);
  marker = L.marker([d.lat, d.lon]).addTo(map)
    .bindPopup(`Magnitud ${d.magnitud}`).openPopup();
  map.setView([d.lat, d.lon], 6);
}

// ================== ALERTA FUERTE ==================
function detectarAlerta(d) {
  if (d.magnitud >= 6) {
    document.getElementById("estado").innerHTML = 
      "<div class='alerta'>üö® ALERTA SISMO FUERTE</div>";
    let audio = new Audio("https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3");
    audio.play();
  } else {
    document.getElementById("estado").innerHTML = "Sin alertas cr√≠ticas";
  }
}

// ================== SIMULACRO ==================
async function simulacro() {
  let r = await fetch(SIM);
  let d = await r.json();
  mostrarDatos(d);
  ponerMarker(d);
  alert("SIMULACRO ACTIVADO");
}

// ================== TICKER NOTICIAS ==================
async function cargarTicker() {
  let r = await fetch(TICKER);
  let d = await r.json();
  document.getElementById("tickerText").innerText = "üî¥ " + d.mensaje;
}

// ================== AUTO REFRESH ==================
cargarSismo();
cargarTicker();

setInterval(cargarSismo, 5000);   // cada 5 segundos
setInterval(cargarTicker, 8000); // ticker

</script>

</body>
  </html>
