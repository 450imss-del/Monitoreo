<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Centro de Monitoreo SÃ­smico</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
body {
    margin: 0;
    background: #0b1020;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* TOP BAR */
#topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background: #11172a;
    border-bottom: 2px solid #1f2a44;
}

#status {
    font-size: 14px;
    color: #00ff88;
}

#clock {
    font-size: 20px;
    font-weight: bold;
}

/* LAYOUT */
#container {
    display: flex;
    height: calc(100vh - 50px);
}

/* MAP */
#map {
    flex: 3;
}

/* SIDE PANEL */
#side {
    flex: 1;
    background: #11172a;
    padding: 10px;
    border-left: 2px solid #1f2a44;
    display: flex;
    flex-direction: column;
}

/* ALERT BOX */
#alertBox {
    background: #132;
    padding: 10px;
    font-size: 18px;
    border-radius: 8px;
    margin-bottom: 10px;
}

/* EVENTS */
#events {
    flex: 1;
    overflow-y: auto;
    font-size: 14px;
}

/* BIG ALERT FLASH */
.flash {
    animation: flash 1s infinite;
}

@keyframes flash {
    0% { background: #600; }
    50% { background: #000; }
    100% { background: #600; }
}
</style>
</head>

<body>

<div id="topbar">
    <div>ðŸ“¡ Centro de Monitoreo SÃ­smico - MÃ©xico</div>
    <div id="status">Sistema activo</div>
    <div id="clock"></div>
</div>

<div id="container">
    <div id="map"></div>
    <div id="side">
        <div id="alertBox">Ãšltimo sismo: cargando...</div>
        <div id="events"></div>
    </div>
</div>

<audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

<script>
// MAPA
const map = L.map('map', { zoomControl: false }).setView([19.4326, -99.1332], 5);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

let markers = [];

// RELOJ
function updateClock() {
    document.getElementById("clock").innerText = new Date().toLocaleString();
}
setInterval(updateClock, 1000);
updateClock();

// CARGAR SISMOS
async function loadQuakes() {
    const res = await fetch("https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson");
    const data = await res.json();

    markers.forEach(m => map.removeLayer(m));
    markers = [];

    let list = "";
    let last = data.features[0];

    data.features.forEach(q => {
        const [lon, lat] = q.geometry.coordinates;
        const mag = q.properties.mag;
        const place = q.properties.place;
        const time = new Date(q.properties.time).toLocaleString();

        let color = mag < 3 ? "green" : mag < 5 ? "orange" : "red";

        const marker = L.circleMarker([lat, lon], {
            radius: mag * 2,
            color: color,
            fillOpacity: 0.8
        }).addTo(map);

        marker.bindPopup(`M ${mag} - ${place}<br>${time}`);
        markers.push(marker);

        list += `<div>ðŸ”´ M${mag} - ${place}</div>`;
    });

    // PANEL ÃšLTIMO SISMO
    const mag = last.properties.mag;
    const place = last.properties.place;
    document.getElementById("alertBox").innerHTML = `Ãšltimo sismo: <b>M${mag}</b> - ${place}`;

    // ALERTA FUERTE
    if (mag >= 6) {
        document.body.classList.add("flash");
        document.getElementById("alarm").play();
    } else {
        document.body.classList.remove("flash");
    }

    document.getElementById("events").innerHTML = list;
}

loadQuakes();
setInterval(loadQuakes, 60000); // cada minuto
</script>

</body>
</html>
